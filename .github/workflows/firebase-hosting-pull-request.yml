name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      env:
          VITE_REACT_APP_APIKEY: ${{ secrets.VITE_REACT_APP_APIKEY }}
          VITE_REACT_APP_AUTHDOMAIN: ${{ secrets.VITE_REACT_APP_AUTHDOMAIN }}
          VITE_REACT_APP_PROJECTID: ${{ secrets.VITE_REACT_APP_PROJECTID }}
          VITE_REACT_APP_STORAGEBUCKET: ${{ secrets.VITE_REACT_APP_STORAGEBUCKET }}
          VITE_REACT_APP_MESSAGINGSENDERID: ${{ secrets.VITE_REACT_APP_MESSAGINGSENDERID }}
          VITE_REACT_APP_APPID: ${{ secrets.VITE_REACT_APP_APPID }}
      - name: Debug Environment Variables
        run: |
          echo "Firebase API Key: ${{ secrets.VITE_REACT_APP_APIKEY }}
          echo "Firebase Auth Domain: ${{ secrets.VITE_REACT_APP_AUTHDOMAIN }}
          echo "Firebase Project ID: ${{ secrets.VITE_REACT_APP_PROJECTID }}
          echo "Firebase Storage Bucket: ${{ secrets.VITE_REACT_APP_STORAGEBUCKET }}
          echo "Firebase Messaging Sender ID: ${{ secrets.VITE_REACT_APP_MESSAGINGSENDERID }}
          echo "Firebase App ID: ${{ secrets.VITE_REACT_APP_APPID }}    
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIDEO_892C6 }}
          projectId: video-892c6
