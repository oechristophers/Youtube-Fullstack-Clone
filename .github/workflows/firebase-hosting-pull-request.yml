name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - name: Load environment variables
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
          # Repeat for other variables like AUTH_DOMAIN, etc.
          echo "Loaded API_KEY=${{ secrets.API_KEY }}"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIDEO_892C6 }}
          projectId: video-892c6
          firebaseConfig: |
            {
              "apiKey": "${{ secrets.VITE_REACT_APP_APIKEY }}",
              "authDomain": "${{ secrets.VITE_REACT_APP_AUTHDOMAIN }}",
              "projectId": "${{ secrets.VITE_REACT_APP_PROJECTID }}",
              "storageBucket": "${{ secrets.VITE_REACT_APP_STORAGEBUCKET }}",
              "messagingSenderId": "${{ secrets.VITE_REACT_APP_MESSAGING_SENDERID }}",
              "appId": "${{ secrets.VITE_REACT_APP_APPID }}"
            }
